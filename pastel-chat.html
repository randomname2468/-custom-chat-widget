
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastel Butterfly Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Comic Sans MS', 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .chat-box {
      width: 100%;
      max-width: 400px;
      height: 600px;
      padding: 10px;
      box-sizing: border-box;
      background-color: rgba(230, 220, 250, 0.1);
      border-radius: 20px;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .chat-message {
      background: linear-gradient(135deg, #ffffffcc, #f3e8ffcc);
      border-left: 6px solid #cfa0ff;
      border-radius: 16px;
      margin: 6px 0;
      padding: 12px 14px;
      color: #5b4b74;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(200, 150, 255, 0.2);
      animation: fadeInUp 0.5s ease-out;
      max-width: 95%;
      word-wrap: break-word;
    }

    .chat-username {
      color: #ffb6c1;
      font-weight: bold;
      margin-right: 8px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat"></div>

  <script>
    const CHANNEL_NAME = "pixierainbows";

    const client = new tmi.Client({
      channels: [ CHANNEL_NAME ]
    });

    client.connect();

    const chatBox = document.getElementById('chat');

    client.on('message', (channel, tags, message, self) => {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = `<span class="chat-username">${tags['display-name']}:</span> ${message}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(() => {
        msg.remove();
      }, 20000);
    });
  </script>
</body>
</html>
